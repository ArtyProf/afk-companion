name: Build, Release & Deploy

on:
  push:
    branches: [ master ]
    paths: [ 'package.json' ]  # Trigger only when package.json changes
  workflow_dispatch:  # Allows manual trigger
    inputs:
      force_version:
        description: 'Override package.json version (optional)'
        required: false
        default: ''

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-changed: ${{ steps.version.outputs.changed }}
      should-deploy: ${{ steps.version.outputs.should-deploy }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Get current and previous commit

    - name: Check version change
      id: version
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        
        # Check if this is a manual trigger with force version
        if [ -n "${{ inputs.force_version }}" ]; then
          VERSION="${{ inputs.force_version }}"
          echo "ğŸ”§ Using manual override version: $VERSION"
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "should-deploy=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # For push events, check if version changed
        if [ "${{ github.event_name }}" = "push" ]; then
          # Get previous version from previous commit
          git checkout HEAD~1 -- package.json 2>/dev/null || echo "No previous version found"
          PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- package.json
          
          echo "Previous version: $PREVIOUS_VERSION"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "âœ… Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Version unchanged: $CURRENT_VERSION"
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi
        else
          # For other events, always deploy
          echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        fi

  create-tag:
    needs: check-version
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.should-deploy == 'true'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create and push tag
      run: |
        VERSION="${{ needs.check-version.outputs.version }}"
        echo "Creating tag: $VERSION"
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Create and push tag
        git tag -a "$VERSION" -m "Release $VERSION"
        git push origin "$VERSION"
        echo "âœ… Tag $VERSION created and pushed"

  build-windows:
    needs: [check-version, create-tag]
    runs-on: windows-latest
    if: needs.check-version.outputs.should-deploy == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Windows version
      run: |
        echo "Building Windows executable..."
        set CSC_IDENTITY_AUTO_DISCOVERY=false
        npm run build:win
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Verify build
      shell: bash
      run: |
        if [ -f "dist/afk-companion.exe" ]; then
          echo "Build successful: Windows executable created"
          ls -la "dist/afk-companion.exe"
        else
          echo "Build failed: executable not found"
          exit 1
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/
        retention-days: 1

  build-linux:
    needs: [check-version, create-tag]
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.should-deploy == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Linux version
      run: |
        echo "Building Linux executable..."
        npm run build:linux

    - name: Verify build
      run: |
        if [ -f dist/linux-unpacked/afk-companion ]; then
          echo "Build successful: Linux executable created"
          ls -la dist/linux-unpacked/
        fi
        if [ -f dist/*.tar.gz ]; then
          echo "Build successful: Linux tar.gz created"
          ls -la dist/*.tar.gz
        fi
        if [ -f dist/*.AppImage ] || [ -f dist/*.deb ]; then
          echo "Build successful: Linux packages created"
          ls -la dist/*.AppImage dist/*.deb 2>/dev/null || true
        fi
        
        # Check if at least one Linux build artifact exists
        if [ ! -f dist/linux-unpacked/afk-companion ] && [ ! -f dist/*.tar.gz ] && [ ! -f dist/*.AppImage ] && [ ! -f dist/*.deb ]; then
          echo "Build failed: No Linux artifacts found"
          exit 1
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: dist/
        retention-days: 1

  deploy:
    needs: [check-version, build-windows, build-linux]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Set version
      id: version
      run: |
        VERSION="${{ needs.check-version.outputs.version }}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "âœ… Using version: $VERSION"

    - name: Download Windows build
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: dist-windows/

    - name: Download Linux build
      uses: actions/download-artifact@v4
      with:
        name: linux-build
        path: dist-linux/

    - name: Verify downloaded builds
      run: |
        echo "Verifying builds..."
        echo "Windows build:"
        ls -la dist-windows/
        echo "Linux build:"
        ls -la dist-linux/
        
        if [ ! -f dist-windows/afk-companion.exe ]; then
          echo "Windows executable not found!"
          exit 1
        fi
        
        if [ ! -f dist-linux/linux-unpacked/afk-companion ] && [ ! -f dist-linux/*.tar.gz ] && [ ! -f dist-linux/*.AppImage ] && [ ! -f dist-linux/*.deb ]; then
          echo "Linux executable/packages not found!"
          exit 1
        fi
        
        echo "All builds verified"

    - name: Create Steam build directory
      run: |
        mkdir -p steam-build/windows
        mkdir -p steam-build/linux
        
        # Copy Windows executable to Steam build
        cp dist-windows/afk-companion.exe steam-build/windows/
        
        # Copy Linux executable and packages to Steam build
        if [ -f dist-linux/linux-unpacked/afk-companion ]; then
          cp -r dist-linux/linux-unpacked/* steam-build/linux/
        fi
        cp dist-linux/*.tar.gz steam-build/linux/ 2>/dev/null || true
        cp dist-linux/*.AppImage steam-build/linux/ 2>/dev/null || true
        cp dist-linux/*.deb steam-build/linux/ 2>/dev/null || true
        
        echo "Steam build directory created"
        ls -la steam-build/windows/
        ls -la steam-build/linux/

    - name: Deploy to Steam
      uses: game-ci/steam-deploy@v3
      with:
        username: ${{ secrets.STEAM_USERNAME }}
        configVdf: ${{ secrets.STEAM_CONFIG_VDF }}
        appId: 2609100
        buildDescription: AFK Companion ${{ steps.version.outputs.version }}
        rootPath: steam-build
        depot1Path: windows
        depot2Path: linux

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: steam-build-logs
        path: steam-logs/
        retention-days: 30

    - name: Prepare release assets
      run: |
        VERSION="${{ needs.check-version.outputs.version }}"
        echo "Preparing release assets for $VERSION"
        
        # Create release directory
        mkdir -p release-assets
        
        # Copy Windows executable
        if [ -f "dist-windows/afk-companion.exe" ]; then
          cp "dist-windows/afk-companion.exe" "release-assets/afk-companion-${VERSION}-windows.exe"
          echo "âœ… Windows executable prepared"
        fi
        
        # Copy Linux executables and packages
        if [ -f "dist-linux/linux-unpacked/afk-companion" ]; then
          cp "dist-linux/linux-unpacked/afk-companion" "release-assets/afk-companion-${VERSION}-linux"
          chmod +x "release-assets/afk-companion-${VERSION}-linux"
          echo "âœ… Linux executable prepared"
        fi
        
        if [ -f dist-linux/*.tar.gz ]; then
          cp dist-linux/*.tar.gz "release-assets/"
          echo "âœ… Linux tar.gz prepared"
        fi
        
        if [ -f dist-linux/*.AppImage ]; then
          cp dist-linux/*.AppImage "release-assets/"
          echo "âœ… Linux AppImage prepared"
        fi
        
        if [ -f dist-linux/*.deb ]; then
          cp dist-linux/*.deb "release-assets/"
          echo "âœ… Linux DEB prepared"
        fi
        
        ls -la release-assets/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.check-version.outputs.version }}
        name: ğŸ® AFK Companion ${{ needs.check-version.outputs.version }}
        body: |
          ## ğŸ® AFK Companion Release ${{ needs.check-version.outputs.version }}
          
          ### ğŸ“¥ Downloads
          - **ğŸªŸ Windows**: `afk-companion-${{ needs.check-version.outputs.version }}-windows.exe` - Portable executable (~68MB)
          - **ğŸ§ Linux**: `afk-companion-${{ needs.check-version.outputs.version }}-linux` - Binary executable
          - **ğŸ“¦ Linux Archive**: `*.tar.gz` - Compressed package (~97MB)
          - **ğŸ“± Linux Packages**: `*.AppImage` and `*.deb` (when available)
          
          ### ğŸš€ Steam Deployment
          - **ğŸ†” App ID**: 2609100
          - **ğŸªŸ Windows Depot**: 2609101
          - **ğŸ§ Linux Depot**: 2609102
          
          ### âœ¨ Features
          - ğŸ¯ Anti-idle utility for gaming and work
          - ğŸ–±ï¸ Cross-platform mouse and keyboard simulation
          - ğŸ›¡ï¸ System tray operation
          - â±ï¸ Customizable intervals and actions
          - ğŸ  Local operation with no network requirements
          - ğŸ”§ Safe, non-intrusive actions
          
          ### ğŸ“‹ How to Use
          1. Download the appropriate version for your OS
          2. Run the executable (no installation required)
          3. Configure your preferred settings
          4. Click "Start" to prevent AFK/idle status
          
          ---
          **Made with Electron** âš›ï¸ | **Auto-deployed via GitHub Actions** ğŸ¤–
        files: release-assets/*
        draft: false
        prerelease: false
        generate_release_notes: true

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ“¦ Version: ${{ needs.check-version.outputs.version }}"
          echo "ğŸ·ï¸ GitHub Release: Created with executables attached"
          echo "ğŸš€ Steam App ID 2609100 updated:"
          echo "  ğŸªŸ Windows depot 2609101: afk-companion.exe"
          echo "  ğŸ§ Linux depot 2609102: Linux packages"
          echo ""
          echo "âœ… Cross-platform build deployed and released"
        else
          echo "âŒ Deployment failed!"
          echo "ğŸ“¦ Version: ${{ needs.check-version.outputs.version }}"
          echo "ğŸ” Check the build logs for details."
        fi

  skip-deployment:
    needs: check-version
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.should-deploy == 'false'
    steps:
    - name: Skip deployment notification
      run: |
        echo "â­ï¸ Skipping deployment - version unchanged"
        echo "ğŸ“¦ Current version: ${{ needs.check-version.outputs.version }}"
        echo "ğŸ’¡ To trigger deployment:"
        echo "  1. Update version in package.json"
        echo "  2. Or manually trigger with force_version input"